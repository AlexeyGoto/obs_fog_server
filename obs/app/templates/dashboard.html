{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-semibold">Мои ПК</h1>
  <a class="px-3 py-2 rounded bg-blue-600 text-white" href="/pcs/new">Добавить ПК</a>
</div>

<div class="grid md:grid-cols-2 gap-4">
  {% for pc in pcs %}
  <div class="bg-white rounded shadow p-4">
    <div class="flex items-center justify-between">
      <div>
        <div class="font-semibold">{{ pc.name }}</div>
        <div class="text-sm text-slate-600">Stream key: <span class="font-mono">{{ pc.stream_key }}</span></div>
      </div>
      <a class="px-3 py-1.5 rounded bg-slate-900 text-white" href="/pcs/{{ pc.id }}">Открыть</a>
    </div>
  </div>
  {% endfor %}
</div>

{% if not pcs %}
<div class="mt-6 text-slate-600">Пока нет ПК. Нажми «Добавить ПК».</div>
{% endif %}
{% endblock %}
