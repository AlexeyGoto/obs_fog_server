{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6">
  <h1 class="text-xl font-semibold mb-4">Регистрация</h1>
  <form method="post" action="/register" class="space-y-3">
    <div>
      <label class="text-sm text-slate-600">Email</label>
      <input name="email" type="email" required class="w-full border rounded px-3 py-2"/>
    </div>
    <div>
      <label class="text-sm text-slate-600">Пароль</label>
      <input name="password" type="password" required class="w-full border rounded px-3 py-2"/>
    </div>
    <button class="w-full px-3 py-2 rounded bg-blue-600 text-white">Создать аккаунт</button>
  </form>
  <div class="mt-4 text-sm text-slate-600">Уже есть аккаунт? <a class="text-blue-600" href="/login">Вход</a></div>
</div>
{% endblock %}
