<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "OBS Fog Service v3" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-slate-100">
  <nav class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a href="/" class="font-semibold">OBS</a>
        <a href="/steamslot/" class="text-slate-600 hover:text-slate-900">SteamSlot</a>
      </div>
      <div class="flex items-center gap-2">
        {% if request.cookies.get("obsfog_token") %}
        <form method="post" action="/logout">
          <button class="px-3 py-1.5 rounded bg-slate-900 text-white">Выйти</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-6">
    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-100 text-red-800">{{ error }}</div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
