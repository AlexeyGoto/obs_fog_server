{% extends "base.html" %}
{% block content %}
<div class="max-w-md bg-white rounded shadow p-6">
  <h1 class="text-xl font-semibold mb-4">Добавить ПК</h1>
  <form method="post" action="/pcs/new" class="space-y-3">
    <div>
      <label class="text-sm text-slate-600">Название</label>
      <input name="name" required class="w-full border rounded px-3 py-2" placeholder="PC-01"/>
    </div>
    <button class="w-full px-3 py-2 rounded bg-blue-600 text-white">Создать</button>
  </form>
</div>
{% endblock %}
