services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "1935:1935"
      - "8080:8080"
    volumes:
      - ./data/hls:/data/hls
    ulimits:
      nofile:
        soft: 200000
        hard: 200000
    depends_on:
      - api
      - steamslot

  api:
    build:
      context: ./obs
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      HLS_BASE_URL: ${HLS_BASE_URL:-http://nginx:8080/hls}
    volumes:
      - ./data/db:/data/db
      - ./data/videos:/data/videos

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/db:/data/db
      - ./data/videos:/data/videos
    depends_on:
      - api
      - nginx

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - api

  steamslot:
    build:
      context: ./steamslot
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      STEAMSLOT_ROOT_PATH: /steamslot
    expose:
      - "8001"
