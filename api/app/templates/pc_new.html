{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl">
  <div class="text-2xl font-semibold">Добавить ПК</div>
  <div class="text-sm text-slate-400 mt-1">Название нужно только для удобства. Stream Key будет создан автоматически.</div>

  {% if error %}
    <div class="mt-4 p-3 rounded-xl bg-red-900/30 border border-red-800 text-sm">{{ error }}</div>
  {% endif %}

  <form method="post" class="mt-6 space-y-4">
    <div>
      <label class="text-sm text-slate-300">Название ПК</label>
      <input name="name" type="text" required class="mt-1 w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500" />
      <div class="text-xs text-slate-500 mt-1">Например: PC-12, RTX3060-1, Office-Stream-07</div>
    </div>
    <div class="flex gap-2">
      <button class="px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 font-semibold">Создать</button>
      <a href="/" class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
