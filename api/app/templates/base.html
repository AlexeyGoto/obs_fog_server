<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else 'OBS Fog Service' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.14"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-slate-800 flex items-center justify-center font-semibold">OBS</div>
        <div>
          <div class="text-lg font-semibold leading-none">OBS Fog Service</div>
          <div class="text-xs text-slate-400">RTMP → HLS (7 мин) → Telegram</div>
        </div>
      </div>

      <div class="flex items-center gap-2">
        {% if user %}
          <a class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" href="/">Панель</a>
          <a class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" href="/settings">Настройки</a>
          <a class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" href="/logout">Выход</a>
        {% else %}
          <a class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" href="/login">Вход</a>
          <a class="px-3 py-2 rounded-xl bg-slate-800 hover:bg-slate-700 text-sm" href="/register">Регистрация</a>
        {% endif %}
      </div>
    </div>

    <div class="mt-6">
      {% block content %}{% endblock %}
    </div>

    <div class="mt-10 text-xs text-slate-500">
      <div>Подсказка: OBS → Settings → Stream → Service = Custom</div>
      <div>Server: <span class="text-slate-300">rtmp://SERVER_IP:1935/live</span> • Stream Key: <span class="text-slate-300">ключ из карточки ПК</span></div>
    </div>
  </div>
</body>
</html>
