{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-slate-900/50 border border-slate-800 rounded-2xl p-6 shadow">
    <div class="text-xl font-semibold">Вход</div>
    <div class="text-sm text-slate-400 mt-1">Войдите, чтобы управлять своими ПК и получать клипы в Telegram.</div>

    {% if error %}
      <div class="mt-4 p-3 rounded-xl bg-red-900/30 border border-red-800 text-sm">{{ error }}</div>
    {% endif %}

    <form method="post" class="mt-6 space-y-4">
      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input name="email" type="email" required class="mt-1 w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500" />
      </div>
      <div>
        <label class="text-sm text-slate-300">Пароль</label>
        <input name="password" type="password" required class="mt-1 w-full px-3 py-2 rounded-xl bg-slate-950 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500" />
      </div>
      <button class="w-full px-3 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 font-semibold">Войти</button>
    </form>

    <div class="mt-4 text-sm text-slate-400">
      Нет аккаунта? <a class="text-slate-200 hover:underline" href="/register">Зарегистрироваться</a>
    </div>
  </div>
</div>
{% endblock %}
