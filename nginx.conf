worker_processes  auto;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        root /app/www;
        index index.html;

        # HLS для плеера
        location /hls/ {
            alias /var/hls/;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;

            # HLS-дистрибуция (для сайта)
            hls on;
            hls_path /var/hls;
            hls_fragment 5s;          # длина сегмента для плеера
            hls_playlist_length 30s;  # ~6 сегментов в плейлисте (низкая задержка)
            hls_cleanup on;
            hls_continuous on;
            hls_sync 300ms;

            # хуки записи (отдельный HLS-буфер ~7 минут)
            exec_publish      /app/start_recorder.sh $name;
            exec_publish_done /app/stop_recorder_and_finalize.sh $name;
        }
    }
}
