worker_processes  auto;

events { worker_connections 1024; }

http {
    # Без include mime.types — чтобы не падать, если файла нет
    default_type  application/octet-stream;

    # Базовые типы + HLS
    types {
        text/html  html htm shtml;
        text/css   css;
        application/javascript js;
        application/json json;
        application/xml xml;
        image/png png;
        image/jpeg jpg jpeg;
        image/svg+xml svg;
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
    }

    # ЛОГИ в stdout/stderr
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" "$http_user_agent"';
    access_log  /dev/stdout main;
    error_log   /dev/stderr info;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        root /app/www;
        index index.html;

        # Health endpoint (entrypoint создаёт файл /app/www/healthz с "OK")
        location = /healthz { try_files /healthz =200; }

        # HLS для плеера
        location /hls/ {
            alias /var/hls/;
            add_header Cache-Control no-cache;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;

            # HLS-дистрибуция (для сайта)
            hls on;
            hls_path /var/hls;
            hls_fragment 5s;
            hls_playlist_length 30s;  # ~6 сегментов
            hls_cleanup on;
            hls_continuous on;
            hls_sync 300ms;

            # хуки записи (кольцевой HLS ~7 минут)
            exec_publish      /app/start_recorder.sh $name;
            exec_publish_done /app/stop_recorder_and_finalize.sh $name;
        }
    }
}
