{% extends "base.html" %}
{% block content %}
  <div class="card" style="max-width: 520px">
    <h2 style="margin-top:0">Вход в админку SteamSlot</h2>
    <p class="hint">Сессия хранится в cookie и автоматически истекает через заданный TTL.</p>
    {% if error %}
      <div class="card" style="border-color: rgba(255,124,124,0.35); color:#FFB6B6">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ root_path }}/login">
      <input type="hidden" name="next" value="{{ next }}">
      <div style="margin-bottom: 12px">
        <label>Логин</label>
        <input name="username" autocomplete="username" required>
      </div>
      <div style="margin-bottom: 12px">
        <label>Пароль</label>
        <input name="password" type="password" autocomplete="current-password" required>
      </div>
      <button type="submit">Войти</button>
    </form>
    <p class="hint" style="margin-top: 14px">
      Для продакшна замените дефолтный пароль и задайте <code>STEAMSLOT_SESSION_KEY</code>.
    </p>
  </div>
{% endblock %}
