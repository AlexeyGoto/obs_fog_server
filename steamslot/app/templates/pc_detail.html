{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2 style="margin:0 0 10px 0">ПК: {{ p.name }}</h2>
  <form method="post" action="{{ root_path }}/admin/pcs/{{ p.id }}/update">
    <div class="row">
      <div style="flex: 2 1 360px">
        <label>Имя</label>
        <input name="name" value="{{ p.name }}" maxlength="128" required />
      </div>
      <div style="flex: 1 1 260px">
        <label>Enabled</label>
        <select name="enabled">
          <option value="1" {% if p.enabled %}selected{% endif %}>Да</option>
          <option value="0" {% if not p.enabled %}selected{% endif %}>Нет</option>
        </select>
      </div>
    </div>

    <div style="margin-top:10px">
      <label>API key</label>
      <input name="api_key" value="{{ p.api_key }}" required />
    </div>

    <div style="margin-top:10px">
      <label>Привязанный аккаунт</label>
      <select name="account_id">
        <option value="">—</option>
        {% for a in accounts %}
          <option value="{{ a.id }}" {% if p.account_id==a.id %}selected{% endif %}>{{ a.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div style="margin-top:10px">
      <label>Заметки</label>
      <textarea name="notes" rows="4">{{ p.notes or "" }}</textarea>
    </div>

    <div style="margin-top:12px">
      <button type="submit">Сохранить</button>
      <a href="{{ root_path }}/admin/pcs" style="margin-left:10px" class="muted">назад</a>
    </div>
  </form>
</div>
{% endblock %}
